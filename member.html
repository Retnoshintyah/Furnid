<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id ="header">
        <a href="#"><img src="photo/Fur1.png" class=logo alt=""></a>
 
        <div>
            <ul id ="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a class="active" href="member.html">Membership</a></li>
            </ul>
        </div>
     
     </section>

    <section class="member" id="member">
        <div class="container-member">
            <div class="title-member">
                Registration
            </div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details"> Full Name</span>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>

                    <div class="input-box">
                        <span class="details"> Email </span>
                        <input type="text" placeholder="Enter Your Email" required>
                    </div>

                    <div class="input-box">
                        <span class="details"> Phone Number </span>
                        <input type="text" placeholder="Enter Your Number" required>
                    </div>

                    <div class="input-box">
                        <span class="details"> Birth </span>
                        <input type="text" placeholder="DD/MM/YY" required>
                    </div>
                </div>

                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" required>
                    <input type="radio" name="gender" id="dot-2" required>
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                          <span class="dot one"></span>
                          <span class="gender">Male</span>
                        </label>

                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>

    </section>

    
    
</body>
</html>
